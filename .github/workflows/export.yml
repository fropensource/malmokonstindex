name: Export Supabase Data

on:
  schedule:
    - cron: '0 0 * * *'  # Körs varje dag 00:00 UTC
  workflow_dispatch:      # Gör att du kan köra manuellt också

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install supabase
      - run: python fetch_data.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      - name: Commit and push data
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add data.json
          git commit -m "Update data" || echo "No changes"
          git push
              - name: Commit and push data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data.json
        git commit -m "Uppdaterad data.json via workflow" || echo "Inget nytt att commita"
        git push
